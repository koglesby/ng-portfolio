<div [@routerTransition]="state">
  <div class="offset-4">
    <div>
      {{project.name}}
    </div>
  </div>
  <div class="offset-1">
    <img src="{{project.imagePath}}" class="app-image">
  </div>
</div>

<div class="col-6">
  <button class="btn btn-primary" (click)="onChangeProject('back')">Previous</button>
  <button class="btn btn-primary" (click)="onChangeProject('forward')">Next</button>
</div>
