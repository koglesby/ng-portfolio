
  <div [@projectTransition]="state">
    <h2>
      {{project.name}}
    </h2>
  </div>

    <div class="" [@projectTransition]="state">
      <img src="{{project.imagePath}}" class="app-image">
    </div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-2">
        <i class="fa fa-chevron-left fa-2x" (click)="onChangeProject('back')"></i>
      </div>
      <div class="col-8">
        <a href="{{project.prodPath}}">
          <button class="btn btn-primary">View App</button>
        </a>
        <a  href="{{project.sourcePath}}">
          <button class="btn btn-primary">View Code</button>
        </a>
      </div>
      <div class="col-2">
        <i class="fa fa-chevron-right fa-2x" (click)="onChangeProject('forward')"></i>
      </div>
    </div>


      <p class="description"  [@projectTransition]="state">
        {{project.description}}
      </p>

  </div>
