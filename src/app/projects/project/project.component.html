<div [@projectTransition]="state">
  <h2>
    {{project.name}}
  </h2>
</div>

<div [@projectTransition]="state">
  <img src="{{project.imagePath}}" class="app-image">
</div>
<div class="row align-items-center">
  <div class="col-2">
    <i class="fa fa-chevron-left fa-2x" (click)="onChangeProject('back')"></i>
  </div>
  <div class="col-8">
    <a href="{{project.sourcePath}}" class="btn">
      <img class="bottom" src="../assets/github-icon-color.png">
      <img class="top" src="../assets/github-icon-light.png">
      source code
    </a>
    <a *ngIf="project.prodPath != ''" href="{{project.prodPath}}" class="btn deployed">
      <!--<img class="bottom"-->
           <!--[src]="project.name == 'Angular 4 App' ? '../assets/aws-icon-sm.png ' : '../assets/heroku-icon-color.png'">-->
      <!--<img class="top" src="../assets/heroku-icon-light.png">-->
      deployed app
    </a>

  </div>
  <div class="col-2">
    <i class="fa fa-chevron-right fa-2x" (click)="onChangeProject('forward')"></i>
  </div>
</div>

<div class="col-12">
  <p [@projectTransition]="state">
    {{project.description}}
  </p>
</div>
